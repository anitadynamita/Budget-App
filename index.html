<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="styles.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-fixed" style="background-image: url('images/bg.jpg')">
    <div class="wrapper mx-auto max-w-xl mt-8 px-4">
        <h1 class="text-3xl text-center text-gray-900 font-bold my-8">Budget Mini App</h1>
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Budget -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Budget</h3>
                <!-- Error message -->
                <p class="hide error text-red-600" id="budget-error">Value cannot be empty or negative</p>
                <!-- Button -->
                <input type="number" id="total-amount" placeholder="Enter Total Amount" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <button class="submit mt-4 bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600" id="total-amount-button">Set Budget</button>
            </div>

            <!-- Expenses -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Expenses</h3>
                <p class="hide error text-red-600" id="product-title-error">Title cannot be empty</p>
                <p class="hide error text-red-600" id="product-cost-error">Cost cannot be empty</p>
                <!--Product-->
                <input type="text" class="product-title block w-full border-gray-300 rounded-md shadow-sm mb-2 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="product-title" placeholder="Enter Title of Product">
                <!--Cost Product-->
                <input type="number" id="user-amount" placeholder="Enter Cost of Product" class="block w-full border-gray-300 rounded-md shadow-sm mb-2 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <!--Button check amount-->
                <button class="submit bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600" id="check-amount">Check Amount</button>
            </div>
        </div>
        <!-- Output -->
        <div class="bg-white rounded-lg shadow-md mt-8 p-6 flex justify-between items-center">
            <div>
                <!--Total Budget-->
                <p class="text-gray-700 font-semibold">Total Budget</p>
                <span id="amount" class="block text-2xl text-gray-900">0</span>
            </div>
            <div>
                <!--Expenses-->
                <p class="text-gray-700 font-semibold">Expenses</p>
                <span id="expenditure-value" class="block text-2xl text-gray-900">0</span>
            </div>
            <div>
                <!--Balance-->
                <p class="text-gray-700 font-semibold">Balance</p>
                <span id="balance-amount" class="block text-2xl text-gray-900">0</span>
            </div>
        </div>
    </div>
     <!-- Expenses List -->
     <div class="bg-white rounded-lg shadow-md mt-8 p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Expense List</h3>
        <div class="list-container" id="list">
            <!-- Here goes the list of expenses -->
            
            
        </div>
    </div>
</div>
<!-- Script -->
<script src="index.js"></script>
</body>
</html>
